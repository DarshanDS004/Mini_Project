<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare India - API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        h2 {
            color: #333;
            margin: 30px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-right: 10px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .response.show {
            display: block;
        }
        
        .response.success {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .response.error {
            background: #f8d7da;
            border-color: #dc3545;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .token-box {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #ffc107;
        }
        
        .token-box strong {
            color: #856404;
        }
        
        .info-box {
            background: #d1ecf1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• MindCare India - API Tester</h1>
        <div class="info-box">
            <strong>Server URL:</strong> http://localhost:5000<br>
            <strong>Status:</strong> <span id="serverStatus">Checking...</span>
        </div>

        <!-- REGISTRATION SECTION -->
        <h2>1. Register New User</h2>
        <form id="registerForm">
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="regFullName" required value="Test User">
            </div>
            
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="regEmail" required value="testuser@example.com">
            </div>
            
            <div class="form-group">
                <label>Phone *</label>
                <input type="tel" id="regPhone" required value="9876543210">
            </div>
            
            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="regPassword" required value="password123">
            </div>
            
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="regDOB" value="1995-05-15">
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <select id="regGender">
                    <option value="">Select...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Disability Status</label>
                <select id="regDisability">
                    <option value="None">None</option>
                    <option value="Mobility">Mobility</option>
                    <option value="Visual">Visual</option>
                    <option value="Hearing">Hearing</option>
                    <option value="Multiple">Multiple</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>State</label>
                <input type="text" id="regState" value="Karnataka">
            </div>
            
            <div class="form-group">
                <label>District</label>
                <input type="text" id="regDistrict" value="Bangalore">
            </div>
            
            <button type="submit">Register User</button>
        </form>
        
        <div id="registerResponse" class="response"></div>

        <!-- LOGIN SECTION -->
        <h2>2. Login User</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="loginEmail" required value="testuser@example.com">
            </div>
            
            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="loginPassword" required value="password123">
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div id="loginResponse" class="response"></div>

        <!-- GET PROFILE SECTION -->
        <h2>3. Get User Profile (Requires Token)</h2>
        <div class="form-group">
            <label>JWT Token (automatically filled after login)</label>
            <input type="text" id="profileToken" placeholder="Paste token here or login first">
        </div>
        <button onclick="getProfile()">Get Profile</button>
        
        <div id="profileResponse" class="response"></div>

        <!-- TEST ADMIN LOGIN -->
        <h2>4. Test Admin Login</h2>
        <button onclick="testAdminLogin()">Login as Admin</button>
        <div id="adminResponse" class="response"></div>
    </div>

    <script>
        // Check server status on page load
        window.onload = async function() {
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                document.getElementById('serverStatus').innerHTML = 
                    `<span style="color: green;">‚úÖ ${data.message}</span>`;
            } catch (error) {
                document.getElementById('serverStatus').innerHTML = 
                    `<span style="color: red;">‚ùå Server not running</span>`;
            }
        };

        // Store token globally
        let authToken = '';

        // Register User
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const responseDiv = document.getElementById('registerResponse');
            responseDiv.textContent = 'Processing...';
            responseDiv.className = 'response show';
            
            const data = {
                fullName: document.getElementById('regFullName').value,
                email: document.getElementById('regEmail').value,
                phone: document.getElementById('regPhone').value,
                password: document.getElementById('regPassword').value,
                dateOfBirth: document.getElementById('regDOB').value,
                gender: document.getElementById('regGender').value,
                disabilityStatus: document.getElementById('regDisability').value,
                state: document.getElementById('regState').value,
                district: document.getElementById('regDistrict').value
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    responseDiv.className = 'response show success';
                    responseDiv.innerHTML = `
                        <strong>‚úÖ Registration Successful!</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                        ${result.token ? `<div class="token-box">
                            <strong>JWT Token:</strong> ${result.token}
                        </div>` : ''}
                    `;
                    
                    // Store token
                    if (result.token) {
                        authToken = result.token;
                        document.getElementById('profileToken').value = result.token;
                        document.getElementById('loginEmail').value = result.user.email;
                    }
                } else {
                    responseDiv.className = 'response show error';
                    responseDiv.innerHTML = `
                        <strong>‚ùå Registration Failed</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                responseDiv.className = 'response show error';
                responseDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        });

        // Login User
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const responseDiv = document.getElementById('loginResponse');
            responseDiv.textContent = 'Processing...';
            responseDiv.className = 'response show';
            
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    responseDiv.className = 'response show success';
                    responseDiv.innerHTML = `
                        <strong>‚úÖ Login Successful!</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                        ${result.token ? `<div class="token-box">
                            <strong>JWT Token:</strong> ${result.token}
                        </div>` : ''}
                    `;
                    
                    // Store token
                    if (result.token) {
                        authToken = result.token;
                        document.getElementById('profileToken').value = result.token;
                    }
                } else {
                    responseDiv.className = 'response show error';
                    responseDiv.innerHTML = `
                        <strong>‚ùå Login Failed</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                responseDiv.className = 'response show error';
                responseDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        });

        // Get Profile
        async function getProfile() {
            const responseDiv = document.getElementById('profileResponse');
            responseDiv.textContent = 'Processing...';
            responseDiv.className = 'response show';
            
            const token = document.getElementById('profileToken').value || authToken;
            
            if (!token) {
                responseDiv.className = 'response show error';
                responseDiv.innerHTML = '<strong>‚ùå Error:</strong> Please login first or provide a token';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    responseDiv.className = 'response show success';
                    responseDiv.innerHTML = `
                        <strong>‚úÖ Profile Retrieved!</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    responseDiv.className = 'response show error';
                    responseDiv.innerHTML = `
                        <strong>‚ùå Failed to Get Profile</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                responseDiv.className = 'response show error';
                responseDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        }

        // Test Admin Login
        async function testAdminLogin() {
            const responseDiv = document.getElementById('adminResponse');
            responseDiv.textContent = 'Processing...';
            responseDiv.className = 'response show';
            
            const data = {
                email: 'admin@mindcare.in',
                password: 'admin123'
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    responseDiv.className = 'response show success';
                    responseDiv.innerHTML = `
                        <strong>‚úÖ Admin Login Successful!</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    responseDiv.className = 'response show error';
                    responseDiv.innerHTML = `
                        <strong>‚ö†Ô∏è Admin login uses users table, not admin_users table</strong>
                        <p>Admin dashboard will have separate authentication in next step.</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                responseDiv.className = 'response show error';
                responseDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
